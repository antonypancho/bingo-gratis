<script type="module">
import { db } from "./firebase.js";
import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function reset() {
  for (let i = 1; i <= 150; i++) {
    await setDoc(doc(db, "cartones", i.toString()), {
      estado: "disponible"
    });
  }
  alert("Cartones restaurados correctamente.");
}

reset();
</script>
